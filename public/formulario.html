<!DOCTYPE html>
  <html>
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
      <title>Formulario</title>

      <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto+Condensed">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script">
      <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Kaushan+Script|Neucha">
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
       crossorigin="anonymous">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.0/animate.min.css">
      <link rel="stylesheet" href="css/formulario.css">

    </head>

    <body>
      <div class="modal fade" id="exampleModalCenter" tabindex="-1" role="dialog" aria-labelledby="exampleModalCenterTitle" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered" role="document">
         <div class="modal-content">
           <div class="modal-header">
             <h5 class="modal-title registroTitle mx-auto">
                Registrate, rellene los campos
             </h5>
           </div>
           <span id="errorAlert" class="errorPass"></span>
           <div class="modal-body">
             <div class="body bg-gray">
               <div class="form-group">
                   <input type="text" id="username" name="username" class="form-control" placeholder="Nombre">
               </div>
               <div class="form-group">
                   <input type="email" id="gmail" name="gmail"  class="form-control" placeholder="Gmail">
               </div>
               <div class="form-group">
                   <input type="password" id="contrasena" name="contrasena" autofocus="autofocus" class="form-control" placeholder="Contraseña">
               </div>
               <div class="form-group">
                  <input type="password" id="contrasenadRepetd" name="contrasena_repetida" class="form-control" placeholder="Repetir Contraseña">
              </div>
              <div class="form-group">
               <label for="Sexo"></label>
               <div class="row center">
                 <div class="col-md-6 fem">
                   <input type="radio" name="Sexo" value="F">
                   <label for="F">Femenino</label>
                 </div>
                 <div class="col-md-6 mas">
                    <input class="fontSizeRadio" type="radio" name="Sexo" value="M">
                    <label for="M">Masculino</label>
                 </div>
               </div>
              </div>
             </div>
            </div>
            <div class="modal-footer">
              <a href="index.html" class="btn btn-link textDecorat">
                ¿Ya tienes cuenta?</a>
              <button type="button" id="registerUser" class="btn btn-md btn-primary btn-block btnNone">
               Registrar</button>
            </div>
          </div>
        </div>
      </div>
    </body>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
        crossorigin="anonymous"></script>
    <script type="text/javascript" src="js/formulario.js"></script>
  </html>
